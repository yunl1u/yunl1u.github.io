<html>
  <head>
    <title>CollModel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <div class="containers">
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <div class="card text-center space">
            <div class="card-block">
              <img class="rounded-circle" src="img/20140528_212702.jpg" height="170" width="120">
              <h4 class="card-title">Collecitons Modelling</h4>
              <p class="card-text">
                This is to predict the future of the collections.
              </p>
            </div>
          </div>

          <div class="card text-center space">
            <div class="card-block">
              <h4 class="card-title">Information</h4>
              <p>SEAHA Centre for Doctoral Training</p>
              <p>UCL Institute for Sustainable Heritage, London</p>
            </div>
          </div>

          <div class="card text-center space">
            <div class="card-block">
              <h4 class="card-title">Progress</h4>
              <p>
                <div class="progress">
                 <div class="progress-bar" role="progressbar" aria-valuenow="51"
                  aria-valuemin="0" aria-valuemax="100" style="width:51%">
                  51%
                 </div>
                </div>
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-8 col-xs-12">
          <div class="card space">
            <div class="card-block">
              <form>
                <p>Temperature:</p>
                <p><input type="number"></p>
                <p>RH:</P>
                <p><input type="number"></p>
                <p>Materials:</p>
                <p><input type="radio" name="material">Paper</p>
                <p><input type="radio" name="material">Paints</p>
                <p><input type="radio" name="material">Wood</p>
                <p><input type="radio" name="material">Plastics</p>
                <p><input type="radio" name="material">Metal</p>
                <p><input type="radio" name="material">Stone</p>
                <p><input type="radio" name="material">Colour photographs</p>
                <p><input type="submit" value="Submit"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
